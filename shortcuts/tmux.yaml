app: tmux
prefix: "Ctrl+a"
icon: "terminal"
categories:
  - name: "세션"
    shortcuts:
      - key: "prefix + d"
        desc: "detach (세션 유지하고 나가기)"
      - key: "prefix + s"
        desc: "세션 목록/전환"
      - key: "prefix + $"
        desc: "현재 세션 이름 변경"
      - key: "prefix + ("
        desc: "이전 세션으로 전환"
      - key: "prefix + )"
        desc: "다음 세션으로 전환"

  - name: "윈도우"
    shortcuts:
      - key: "prefix + c"
        desc: "새 윈도우 생성"
      - key: "prefix + w"
        desc: "윈도우 목록/전환"
      - key: "prefix + ,"
        desc: "현재 윈도우 이름 변경"
      - key: "prefix + n"
        desc: "다음 윈도우"
      - key: "prefix + p"
        desc: "이전 윈도우"
      - key: "prefix + &"
        desc: "현재 윈도우 닫기"
      - key: "prefix + 0-9"
        desc: "번호로 윈도우 전환"

  - name: "패인"
    shortcuts:
      - key: "prefix + %"
        desc: "수평 분할"
      - key: "prefix + \""
        desc: "수직 분할"
      - key: "prefix + o"
        desc: "다음 패인으로 이동"
      - key: "prefix + q"
        desc: "패인 번호 표시"
      - key: "prefix + x"
        desc: "현재 패인 닫기"
      - key: "prefix + z"
        desc: "패인 줌 토글 (전체화면)"
      - key: "prefix + {"
        desc: "패인을 왼쪽으로 이동"
      - key: "prefix + }"
        desc: "패인을 오른쪽으로 이동"
      - key: "prefix + Space"
        desc: "패인 레이아웃 전환"

  - name: "복사 모드"
    shortcuts:
      - key: "prefix + ["
        desc: "복사 모드 진입"
      - key: "q"
        desc: "복사 모드 나가기"
      - key: "Space"
        desc: "선택 시작"
      - key: "Enter"
        desc: "선택 복사"
      - key: "prefix + ]"
        desc: "붙여넣기"

  - name: "기타"
    shortcuts:
      - key: "prefix + :"
        desc: "명령 프롬프트"
      - key: "prefix + t"
        desc: "시계 표시"
      - key: "prefix + ?"
        desc: "키 바인딩 목록"
      - key: "prefix + r"
        desc: "설정 파일 리로드"
