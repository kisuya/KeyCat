app: yazi
prefix: null
icon: "folder"
categories:
  - name: "탐색"
    shortcuts:
      - key: "h/j/k/l"
        desc: "좌(상위)/하/상/우(진입) 이동"
      - key: "gg"
        desc: "목록 맨 위"
      - key: "Shift+g"
        desc: "목록 맨 아래"
      - key: "Ctrl+u"
        desc: "반 페이지 위로"
      - key: "Ctrl+d"
        desc: "반 페이지 아래로"
      - key: "/"
        desc: "필터 (검색)"
      - key: "z"
        desc: "fzf로 점프"
      - key: "Shift+z"
        desc: "zoxide로 점프"

  - name: "파일 조작"
    shortcuts:
      - key: "Enter"
        desc: "파일 열기"
      - key: "o"
        desc: "인터랙티브 열기"
      - key: "y"
        desc: "파일 복사 (yank)"
      - key: "x"
        desc: "파일 잘라내기 (cut)"
      - key: "p"
        desc: "붙여넣기"
      - key: "Shift+p"
        desc: "붙여넣기 (덮어쓰기)"
      - key: "d"
        desc: "파일 휴지통으로 이동"
      - key: "Shift+d"
        desc: "파일 영구 삭제"
      - key: "a"
        desc: "새 파일/폴더 생성"
      - key: "r"
        desc: "이름 변경"

  - name: "선택"
    shortcuts:
      - key: "Space"
        desc: "선택 토글"
      - key: "Shift+v"
        desc: "Visual 모드"
      - key: "Ctrl+a"
        desc: "전체 선택"
      - key: "Ctrl+r"
        desc: "선택 반전"
      - key: "Escape"
        desc: "선택 해제"

  - name: "탭"
    shortcuts:
      - key: "t"
        desc: "새 탭 생성"
      - key: "1-9"
        desc: "탭 번호로 전환"
      - key: "["
        desc: "이전 탭"
      - key: "]"
        desc: "다음 탭"
      - key: "Ctrl+c"
        desc: "현재 탭 닫기"

  - name: "표시"
    shortcuts:
      - key: "."
        desc: "숨김 파일 토글"
      - key: ","
        desc: "정렬 순서 변경"
      - key: "Shift+t"
        desc: "수정일 순 정렬"
      - key: "Shift+s"
        desc: "크기 순 정렬"
      - key: "~"
        desc: "홈 디렉토리로"
