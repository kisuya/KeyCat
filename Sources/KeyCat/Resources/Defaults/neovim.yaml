app: neovim
prefix: null
icon: "doc.text"
categories:
  - name: "모드 전환"
    shortcuts:
      - key: "i"
        desc: "Insert 모드 (커서 앞)"
      - key: "a"
        desc: "Insert 모드 (커서 뒤)"
      - key: "o"
        desc: "아래 새 줄 + Insert"
      - key: "Shift+o"
        desc: "위에 새 줄 + Insert"
      - key: "v"
        desc: "Visual 모드 (문자)"
      - key: "Shift+v"
        desc: "Visual 모드 (줄)"
      - key: "Ctrl+v"
        desc: "Visual Block 모드"
      - key: "Escape"
        desc: "Normal 모드로 돌아가기"

  - name: "이동"
    shortcuts:
      - key: "h/j/k/l"
        desc: "좌/하/상/우 이동"
      - key: "w"
        desc: "다음 단어 시작"
      - key: "b"
        desc: "이전 단어 시작"
      - key: "e"
        desc: "단어 끝으로"
      - key: "0"
        desc: "줄 맨 앞"
      - key: "$"
        desc: "줄 맨 끝"
      - key: "^"
        desc: "줄 첫 글자"
      - key: "gg"
        desc: "파일 맨 위"
      - key: "Shift+g"
        desc: "파일 맨 아래"
      - key: "Ctrl+u"
        desc: "반 페이지 위로"
      - key: "Ctrl+d"
        desc: "반 페이지 아래로"
      - key: "%"
        desc: "매칭 괄호로 이동"

  - name: "편집"
    shortcuts:
      - key: "x"
        desc: "문자 삭제"
      - key: "dd"
        desc: "줄 삭제 (잘라내기)"
      - key: "yy"
        desc: "줄 복사"
      - key: "p"
        desc: "커서 뒤에 붙여넣기"
      - key: "Shift+p"
        desc: "커서 앞에 붙여넣기"
      - key: "u"
        desc: "실행 취소"
      - key: "Ctrl+r"
        desc: "다시 실행"
      - key: "."
        desc: "마지막 명령 반복"
      - key: "ciw"
        desc: "단어 변경 (change inner word)"
      - key: "diw"
        desc: "단어 삭제 (delete inner word)"
      - key: ">>"
        desc: "들여쓰기"
      - key: "<<"
        desc: "내어쓰기"

  - name: "검색/치환"
    shortcuts:
      - key: "/검색어"
        desc: "앞으로 검색"
      - key: "?검색어"
        desc: "뒤로 검색"
      - key: "n"
        desc: "다음 검색 결과"
      - key: "Shift+n"
        desc: "이전 검색 결과"
      - key: ":%s/old/new/g"
        desc: "전체 치환"
      - key: "*"
        desc: "커서 단어 앞으로 검색"
      - key: "#"
        desc: "커서 단어 뒤로 검색"

  - name: "파일/버퍼"
    shortcuts:
      - key: ":w"
        desc: "저장"
      - key: ":q"
        desc: "종료"
      - key: ":wq"
        desc: "저장 후 종료"
      - key: ":q!"
        desc: "강제 종료"
      - key: ":e 파일명"
        desc: "파일 열기"
      - key: ":bn"
        desc: "다음 버퍼"
      - key: ":bp"
        desc: "이전 버퍼"
      - key: ":bd"
        desc: "버퍼 닫기"

  - name: "윈도우 분할"
    shortcuts:
      - key: "Ctrl+w s"
        desc: "수평 분할"
      - key: "Ctrl+w v"
        desc: "수직 분할"
      - key: "Ctrl+w h/j/k/l"
        desc: "윈도우 간 이동"
      - key: "Ctrl+w q"
        desc: "윈도우 닫기"
      - key: "Ctrl+w ="
        desc: "윈도우 크기 균등"
