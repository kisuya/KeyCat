app: lazygit
prefix: null
icon: "arrow.triangle.branch"
categories:
  - name: "글로벌"
    shortcuts:
      - key: "Tab"
        desc: "다음 패널로 이동"
      - key: "Shift+Tab"
        desc: "이전 패널로 이동"
      - key: "?"
        desc: "키 바인딩 도움말"
      - key: "q"
        desc: "종료"
      - key: "Escape"
        desc: "취소/뒤로"
      - key: "Ctrl+r"
        desc: "최근 리포지토리 전환"
      - key: "+"
        desc: "하위 패널 확대"
      - key: "-"
        desc: "하위 패널 축소"

  - name: "파일"
    shortcuts:
      - key: "Space"
        desc: "스테이지 토글"
      - key: "a"
        desc: "전체 스테이지/언스테이지"
      - key: "c"
        desc: "커밋 (메시지 입력)"
      - key: "Shift+a"
        desc: "amend 커밋"
      - key: "e"
        desc: "파일 편집"
      - key: "d"
        desc: "변경사항 취소 (discard)"
      - key: "Shift+d"
        desc: "취소 옵션 메뉴"
      - key: "i"
        desc: ".gitignore에 추가"
      - key: "Shift+s"
        desc: "stash 옵션"

  - name: "브랜치"
    shortcuts:
      - key: "n"
        desc: "새 브랜치 생성"
      - key: "Space"
        desc: "체크아웃"
      - key: "r"
        desc: "리베이스"
      - key: "Shift+m"
        desc: "머지"
      - key: "f"
        desc: "fast-forward"
      - key: "d"
        desc: "브랜치 삭제"
      - key: "Shift+r"
        desc: "브랜치 이름 변경"

  - name: "커밋"
    shortcuts:
      - key: "Enter"
        desc: "커밋 상세 보기"
      - key: "Shift+a"
        desc: "amend"
      - key: "r"
        desc: "reword (메시지 수정)"
      - key: "s"
        desc: "squash (이전 커밋에 합치기)"
      - key: "f"
        desc: "fixup (메시지 없이 합치기)"
      - key: "d"
        desc: "커밋 삭제"
      - key: "Ctrl+j"
        desc: "커밋 아래로 이동"
      - key: "Ctrl+k"
        desc: "커밋 위로 이동"
      - key: "g"
        desc: "리셋 옵션"
      - key: "y"
        desc: "커밋 SHA 복사"
      - key: "t"
        desc: "태그 생성"

  - name: "스태시"
    shortcuts:
      - key: "Space"
        desc: "stash 적용"
      - key: "g"
        desc: "stash pop"
      - key: "d"
        desc: "stash 삭제"
      - key: "n"
        desc: "새 stash 브랜치"

  - name: "리모트"
    shortcuts:
      - key: "p"
        desc: "pull"
      - key: "Shift+p"
        desc: "push"
      - key: "f"
        desc: "fetch"
      - key: "u"
        desc: "upstream 설정"
