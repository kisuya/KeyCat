name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: macos-15
    steps:
      - uses: actions/checkout@v4

      - name: Select Xcode 16
        run: sudo xcode-select -s /Applications/Xcode_16.2.app/Contents/Developer

      - name: Sync shortcuts
        if: hashFiles('Scripts/sync-shortcuts.sh') != ''
        run: ./Scripts/sync-shortcuts.sh

      - name: Build
        run: swift build

      - name: Test
        run: swift test
